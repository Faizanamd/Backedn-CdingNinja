<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    
</head>
<body>

    <form>
            <div>
                <label for="username">Enter Name </label>
                <input type="text" name="" id="username" placeholder="Enter Name" required>
            </div>

            <div>
            <label for="password">Enter Password </label>
                <input type="password" name="" id="password" placeholder="Enter Password" required>
                
            </div>

            <input type="submit" value="Submit">
            <input type="range" name="" id="" min="400" max="4000">
    

    <input type="number" name="" id="">
    <input type="date" name="" id="">
    <input type="time" name="" id="" value="10:45">
    <input type="url">
    <textarea name="" id="" cols="30" rows="10" placeholder="Start writting"></textarea>
    <input type="hidden" name="">
</form>
</body>
</html>
